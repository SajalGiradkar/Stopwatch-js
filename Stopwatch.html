<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>stopwatch</title>
  <link rel="stylesheet" href="Stopwatch.css">
</head>

<body>
  <div class="container">
    <div class="stopwatch">
      <span id="hr">00</span>
      <p>hr</p>
      <span id="min">00</span>
      <p>min</p>
      <span id="sec">00</span>
      <p>sec</p>
      <span id="mili">00</span>
      <div class="buttons">
        <button id="start" title="start" onclick="Start()">Start</button>
        <button id="stop" title="stop" onclick="Stop()">Stop</button>
        <button id="reset" title="reset" onclick="Reset()">Reset</button>
      </div>
    </div>
  </div>
  <script src="Stopwatch.js"></script>
</body>

</html>
